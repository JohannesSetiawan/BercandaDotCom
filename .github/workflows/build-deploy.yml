name: Build and Test

on:
  push:
    branches: 
    - '**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set Up Environment Variables
      run: |
        echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
        echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
        echo "DB_USER=${{ secrets.DB_USER }}" >> .env
        echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env

    - name: Run Tests
      run: |
        python manage.py test
  
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker Image
      run: |
        docker-compose build

    - name: Push Docker Image
      run: |
        docker push johannessetiawan/law-tugas01:tryworkflows

  deploy:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - uses : actions/checkout@v3
      - name: SSH to GCP
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            sudo docker container rm -f law-tugas01 || true
            sudo docker image rm -f johannessetiawan/law-tugas01:tryworkflows || true
            sudo docker run --name law-tugas01 -d -p 8000:8000 johannessetiawan/law-tugas01:tryworkflows